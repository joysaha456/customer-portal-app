    <!-- customer-portal-access-panel -->
    <div class="customer-portal-access-panel">
        <div class="container">
            <div class="row m-5">
                <div class="col-md-8 col-lg-7 col-xl-5 bg-white p-4 p-sm-5 m-auto">
                    <div class="login-header mb-4 text-center">
                        <div class="site-icon mb-4">
                            <img class="img-fluid" src="assets/img/favicon.png" alt="site-icon" />
                        </div>
                        <h3 class="pb-3">Login</h3>
                        <p class="mb-3 text-muted">You can login our customer portal</p>
                    </div>
                    <div class="form-style">
                        <form>
                            <div class="form-group pb-3">
                                <!-- <label class="mb-3" for="email">Email</label> -->
                                <input type="email" placeholder="Email" class="email form-control py-2 ps-4" id="email" aria-describedby="emailHelp" />
                            </div>
                            <div class="form-group pb-3">
                                <!-- <label class="mb-3" for="password">Password</label> -->
                                <input type="password" placeholder="Password" class="password form-control py-2 ps-4" id="password" />
                            </div>
                            <div class="remember-text d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span
                                        class="text-muted pl-2 font-weight-bold ms-2">Remember
                                        me</span>
                                </div>
                                <div class=""><a class="text-decoration-none" href="forgot.html">Forgot password?</a></div>
                            </div>
                            <div class="pb-2 login-btn">
                                <button type="submit" class="btn bg-color-purple text-white border w-100 font-weight-bold mt-3 py-2">Login</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--/ customer-portal-access-panel -->
